<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="row">
                    <div class="form-outline mb-4 col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control form-control-lg" 
                        name="firstName" [(ngModel)]="model.firstName">
                    </div>
    
                    <div class="form-outline mb-4 col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control form-control-lg" 
                        name="lastName" [(ngModel)]="model.lastName">
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-control form-control-lg" 
                    name="email" [(ngModel)]="model.email">
                </div>

                <div class="form-outline mb-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" id="phoneNumber" class="form-control form-control-lg" 
                    name="phoneNumber" [(ngModel)]="model.phoneNumber">
                </div>

                <div class="row">
                    <div class="form-outline mb-4 col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" 
                        name="password" [(ngModel)]="model.password">
                    </div>
    
                    <div class="form-outline mb-4 col">
                        <label for="confirmPpassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPpassword" class="form-control form-control-lg" 
                        name="confirmPpassword" [(ngModel)]="model.confirmPassword">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-3 text-body" (click)="register()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? Click 
                    <a [routerLink]="['/login']" class="fw-bold text-body">
                        <u>
                            here
                        </u>
                    </a> to login.
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
