<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form>

                <div class="form-outline mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-control form-control-lg" 
                    name="email" [(ngModel)]="model.email">                 
                </div>

                <div class="form-outline mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" 
                    name="password" [(ngModel)]="model.password">
                </div>

                
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-3 text-body" (click)="login()">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? Click 
                    <a [routerLink]="['/register']" class="fw-bold text-body">
                        <u>
                            here
                        </u>
                    </a> to register.
                </p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
