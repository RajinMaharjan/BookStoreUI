<div class="container">
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/home/admin/add-book']" class="btn btn-primary"
      >Add Book</a
    >
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Author</th>
        <th scope="col">Year Published</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList; let i = index">
        <td>{{ book.title }}</td>
        <td>{{ book.category }}</td>
        <td>{{ book.author }}</td>
        <td>{{ datePipe.transform(book.yearPublished, "yyyy-MM-dd") }}</td>
        <td>{{ book.price }}</td>
        <!-- <td>{{book.imageUrl}}</td> -->
        <td><img [src]="url + book.imageUrl" alt="" srcset="" /></td>
        <td>
          <button
            class="btn btn-success me-2 px-4"
            data-bs-toggle="modal"
            data-bs-target="#editModal"
            (click)="onEdit(i)"
          >
            Edit
          </button>
          <button
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
            (click)="onDelete(i)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- For Edit Modal -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Book</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onFormSubmit()" #bookForm="ngForm">
          <div class="mt-2">
            <div class="mt-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                id="title"
                class="form-control"
                name="title"
                [(ngModel)]="model.title"
              />
            </div>

            <div class="mt-3">
              <label for="category" class="form-label">Category</label>
              <input
                type="text"
                id="category"
                class="form-control"
                name="category"
                [(ngModel)]="model.category"
              />
            </div>

            <div class="mt-3">
              <label for="author" class="form-label">Author</label>
              <input
                type="text"
                id="author"
                class="form-control"
                name="author"
                [(ngModel)]="model.author"
              />
            </div>

            <div hidden class="mt-3">
              <label for="yearPublished" class="form-label"
                >Year Published</label
              >
              <input
                type="date"
                id="yearPublished"
                class="form-control"
                name="yearPublished"
                [(ngModel)]="model.yearPublished"
              />
            </div>

            <div class="mt-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                id="price"
                class="form-control"
                name="price"
                [(ngModel)]="model.price"
              />
            </div>

            <div hidden class="mt-3">
              <label for="image" class="form-label">Image</label>
              <input
                type="file"
                id="image"
                class="form-control"
                name="image"
                (change)="onFileChange($event)"
              />
            </div>

            <div class="mt-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                id="description"
                class="form-control"
                name="description"
                [(ngModel)]="model.description"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- For Deleted Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Book</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this book?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="onDeleteBook()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
