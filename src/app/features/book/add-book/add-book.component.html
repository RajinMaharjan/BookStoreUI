<div class="container">
    <h1 class="mt-3">Add Book</h1>
    <form (ngSubmit)="onFormSubmit()" #bookForm="ngForm">
        <div class="mt-2">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" 
                name="title" [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" class="form-control" 
                name="category" [(ngModel)]="model.category">
            </div>

            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" class="form-control" 
                name="author" [(ngModel)]="model.author">
            </div>

            <div class="mt-3">
                <label for="yearPublished" class="form-label">Year Published</label>
                <input type="date" id="yearPublished" class="form-control" 
                name="yearPublished" [(ngModel)]="model.yearPublished">
            </div>

            <div class="mt-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" class="form-control" 
                name="price" [(ngModel)]="model.price">
            </div>

            <div class="mt-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" id="image" class="form-control" 
                name="image" (change)="onFileChange($event)">
            </div>

            <div class="mt-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" 
                name="description" [(ngModel)]="model.description">
            </div>           

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
