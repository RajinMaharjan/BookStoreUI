<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let book of bookList">
      <div class="card" >
        <img [src]="url + book.imageUrl" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                  <p class="card-text">{{book.author}}</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-body">
                  <p class="card-text">Rs {{book.price}}</p>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                  <p class="card-text">Author</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <button class="btn btn-success">Buy</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>   
  </div>
